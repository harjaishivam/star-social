{% extends "posts/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="container posts">
  <br><br>
  {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<div class="container">
  <br><br>

</div>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">
    Cancel
  </a>

</form>
{% endblock %}
